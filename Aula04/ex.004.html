<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body {
            font: normal 20pt Arial;
            color: rgb(196, 3, 255);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.writeln(`Olá, <strong> ${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`) 
        document.writeln(`seu nome em letras maiusculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minusculas é  ${nome.toLocaleLowerCase()}`)
    </script> 
</body>
</html>
